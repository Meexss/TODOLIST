<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>
<header>
    <h1 class="title-todo">TO DO LIST</h1>
    <input type="text" placeholder="Введите текст" id="text_user-todo">
    <button id="btn_add-todo" class="btn-16"><span>Добавить заметку</span></button>
</header>
<section class="aside-todo">
    <aside class="container">
        <div class="all_task">Все задачи:<span id="all_task-data"></span></div>
        <div class="close_task">Закрытые задачи:<span id="close_task-data"></span></div>
        <input type="text" class="search__input" placeholder="Search...">
        <button id="delete_all">Удалить все</button>
        <button id="delete_last">Удалить последний</button>
        <button id="show-all">Показать все</button>
        <button id="show-completed">Показать закрытые</button>

    </aside>
    <div class="subcontainer">
        <div class="inWork">
            <h2>Заметки в работе</h2>
           <div class="inwork-todo"></div>
        </div>
        <div class="closeWork">
            <h2>Закрыте заметки</h2>
            <div class="closework-todo"></div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
